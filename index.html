<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loco - Spatial Viewer</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/wellknown@0.5.0/wellknown.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script src="https://bundle.run/wkx@0.5.0"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id="sidebar">
    <h2>Loco: Data Input</h2>
    <p style="font-size: 0.8rem; color: #666;">Paste GeoJSON, WKT, or WKB(Hex)</p>
    <textarea id="dataInput" placeholder='{"type": "Point", ...} &#10;or POLYGON((...)) &#10;or 01010000... (Hex)'></textarea>
    <div id="errorMessage" style="color: #d32f2f; font-size: 0.8rem; margin-bottom: 5px; min-height: 15px;"></div>
    <button id="clearButton" style="margin-top: 5px; background-color: #d32f2f;">Clear Map</button>
</div>

<div id="map"></div>

<script src="js/spatial-parser.js"></script>
<script src="js/map-renderer.js"></script>
<script src="js/app.js"></script>

</body>
</html>
