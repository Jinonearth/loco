<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loco - Spatial Viewer</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/wellknown@0.5.0/wellknown.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script src="https://bundle.run/wkx@0.5.0"></script>

    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        #sidebar { width: 400px; display: flex; flex-direction: column; border-right: 1px solid #ccc; padding: 15px; box-sizing: border-box; }
        #map { flex: 1; }
        textarea { flex: 1; margin-bottom: 10px; font-family: monospace; padding: 10px; }
        button { padding: 10px; cursor: pointer; background: #333; color: white; border: none; border-radius: 4px; }
        button:hover { background: #555; }
        h2 { margin-top: 0; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Loco: Data Input</h2>
    <p style="font-size: 0.8rem; color: #666;">Paste GeoJSON, WKT, or WKB(Hex)</p>
    <textarea id="dataInput" placeholder='{"type": "Point", ...} &#10;or POLYGON((...)) &#10;or 01010000... (Hex)'></textarea>
    <button onclick="visualizeData()">Visualize on Map</button>
    <button onclick="clearMap()" style="margin-top: 5px; background-color: #d32f2f;">Clear Map</button>
</div>

<div id="map"></div>

<script>
    // 지도 초기화 (서울 중심)
    const map = L.map('map').setView([37.5665, 126.9780], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let currentLayer;

   function visualizeData() {
    const input = document.getElementById('dataInput').value.trim();
    if (!input) return;

    console.log("Loco Debug: Processing input...");

    let geojson;

    try {
        if (input.startsWith('{')) {
            // 1. GeoJSON
            geojson = JSON.parse(input);
        } else if (/^[0-9a-fA-F]+$/.test(input)) {
            // 2. WKB (Hex) - wkx 라이브러리를 사용하여 파싱
            const Buffer = (window.buffer && window.buffer.Buffer) || window.Buffer;
            let bufferData;

            if (Buffer) {
                bufferData = Buffer.from(input, 'hex');
            } else {
                bufferData = new Uint8Array(input.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            }

            const wkxObj = window.wkx || wkx;
            // wkx.parse가 아니라 wkx.Geometry.parse가 올바른 API입니다.
            const geometry = wkxObj.Geometry.parse(bufferData);
            geojson = geometry.toGeoJSON();
        } else {
            // 3. WKT
            console.log("Loco Debug: WKT detected");
            geojson = wellknown.parse(input);
        }

        if (geojson) {
            renderOnMap(geojson);
        }
    } catch (e) {
        console.error("Loco Error:", e);
        alert('해석 실패: ' + e.message);
    }
}
    
    // 렌더링 로직 분리 (가독성 위해)
    function renderOnMap(geojson) {
        if (currentLayer) map.removeLayer(currentLayer);
        
        currentLayer = L.geoJSON(geojson).addTo(map);
        
        // 데이터 위치로 지도 자동 이동
        const bounds = currentLayer.getBounds();
        if (bounds.isValid()) {
            // 포인트(Point) 데이터의 경우 줌이 너무 당겨지는 것을 방지하기 위해 maxZoom 설정
            map.fitBounds(bounds, { maxZoom: 16, padding: [50, 50] });
        }
    }

    function clearMap() {
        if (currentLayer) map.removeLayer(currentLayer);
        currentLayer = null;
        document.getElementById('dataInput').value = '';
    }
</script>

</body>
</html>
